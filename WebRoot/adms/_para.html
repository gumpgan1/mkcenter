<form id="createPara" style="color:#696666d9;display:none">
	<br/>
	<div class="row">
         <label class="col-md-3" style="margin-top:10px">
             	<i class="fa fa-users"></i> 所属产线:
         </label>
         <div class="col-md-9">
              <select id="lineid" name="lineid" style="width:100%;height:38px;"></select>
         </div>
     </div>  
     <br/>
     <div class="row">
         <label for="new_paraid" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数标识:
         </label>
         <div class="col-md-9">
             <input type="text" name="paraid" class="form-control" id="new_paraid" placeholder="请输入参数标识名">
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="new_name" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数名称:
         </label>
         <div class="col-md-9">
             <input type="text" name="name" class="form-control" id="new_name" placeholder="请输入参数名称">
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="new_name" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数别名:
         </label>
         <div class="col-md-9">
             <input type="text" name="nickname" class="form-control" id="new_nickname" placeholder="请输入参数别名">
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="new_unit" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp单位:
         </label>
         <div class="col-md-9">
             <input type="text" name="unit" class="form-control" id="new_unit" placeholder="请输入单位">
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="new_source" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp参数组成:
         </label>
         <div class="col-md-9">
             <input type="text" name="source" class="form-control" id="new_source" placeholder="请输入参数组成">
         </div>
     </div> 
     <br/>
     <div class="row">
    	<div class="col-lg-offset-3 col-lg-2">
    		<button type="button" onclick="resetnew()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			重置	              		    
            </button>
    	</div>
    	<div class="col-lg-offset-2 col-lg-2">
    		<button type="button" id="new_ok" onclick="createPara()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			 确定
     		</button>
    	</div>
   	</div>
</form>

<form id="changePara" style="color:#696666d9;display:none">
	<br/>
	 <input type="hidden" name="id" id="change_id"/>
	<div class="row">
         <label class="col-md-3" style="margin-top:10px">
             	<i class="fa fa-users"></i> 所属产线:
         </label>
         <div class="col-md-9"  style="color:red;margin-top:10px;">
             <label id="change_line"></label>
         </div>
     </div>  
     <br/>
     <div class="row">
         <label class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数标识:
         </label>
         <div class="col-md-9"  style="color:red;margin-top:10px;">
             <label id="change_paraid"></label>
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="change_name" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数名称:
         </label>
         <div class="col-md-9">
             <input type="text" name="name" class="form-control" id="change_name" placeholder="请输入参数名称">
         </div>
     </div> 
     <br/>
          <div class="row">
         <label for="change_nickname" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp;参数别名:
         </label>
         <div class="col-md-9">
             <input type="text" name="nickname" class="form-control" id="change_nickname" placeholder="请输入参数别名">
         </div>
     </div>
     <br/>
     <div class="row">
         <label for="change_unit" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp单位:
         </label>
         <div class="col-md-9">
             <input type="text" name="unit" class="form-control" id="change_unit" placeholder="请输入单位">
         </div>
     </div> 
     <br/>
     <div class="row">
         <label for="change_source" class="col-md-3" style="margin-top:10px">
             	&nbsp;<i class="fa fa-user"></i>&nbsp参数组成:
         </label>
         <div class="col-md-9">
             <input type="text" name="instruction" class="form-control" id="change_source" placeholder="请输入参数介绍">
         </div>
     </div> 
     <br/>
     <br/>
     <div class="row">
    	<div class="col-lg-offset-3 col-lg-2">
    		<button type="button" onclick="resetchange()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			重置	              		    
            </button>
    	</div>
    	<div class="col-lg-offset-2 col-lg-2">
    		<button type="button" id="change_ok" onclick="changePara()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			 确定
     		</button>
    	</div>
   	</div>
</form>
<form id="deletePara" style="color:#696666d9;display:none">
	<br/>
	<div class="row">
         <label class="col-md-12" style="margin-top:10px;text-align:center;">
             	<i class="fa fa-warning"></i>是否要删除产线<span id="del_line" style="color:red"></span>内的<span id="del_para" style="color:red"></span>参数？
         </label>
         <input type="hidden" name="id" id="del_id"/>
     </div> 
	<br/>
     <div class="row">
    	<div class="col-lg-offset-3 col-lg-2">
    		<button type="button" id="del_no" onclick="closeDel()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			取消	              		    
            </button>
    	</div>
    	<div class="col-lg-offset-2 col-lg-2">
    		<button type="button" id="del_ok" onclick="deletePara()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			 确定
     		</button>
    	</div>
   	</div>
</form>
