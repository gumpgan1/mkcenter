<form id="createEntp" style="color:#696666d9;display:none">
	<br/>
	<div class="row">
         <label for="new_name" class="col-md-2" style="margin-top:10px">
             	<i class="fa fa-user-circle"></i> 企业名:
         </label>
         <div class="col-md-10">
             <input type="text" name="name" class="form-control" id="new_name" placeholder="请输入企业名">
         </div>
     </div>  
     <br/>
	 <div class="row">
	       <label class="col-md-2" style="margin-top:10px">
	             	<i class="fa fa-location-arrow"></i> 地址:
	        </label>
	        <div class="col-md-1">
	            <label class="form-label" style="margin-top:10px">省：</label>
	        </div>
	        <div class="col-md-4">
	            <select id="province" name="province" style="width:100%;max-width:300px;height:38px;"></select>
	        </div>
	        <div class="col-md-1">
	            <label class="form-label" style="margin-top:10px">市：</label>
	        </div>
	        <div class="col-md-4">
	            <select id="city" name="city" style="width:100%;max-width:300px;height:38px;"></select>
	        </div>
	 </div>  
     <br/>
     <div class="row">
     	<div class="col-md-offset-2 col-md-10">
             <input type="text" name="address" class="form-control" id="new_address" placeholder="请输入详细地址">
         </div>
     </div>
     <br/>
     <div class="row">
         <label for="new_phone" class="col-md-2" style="margin-top:10px">
             	<i class="fa fa-phone-square"></i> 电话:
         </label>
         <div class="col-md-10">
             <input type="text" name="phone" class="form-control" id="new_phone" placeholder="请输入联系方式">
         </div>
     </div>  
     <br/>
      <div class="row">
         <label for="new_href" class="col-md-2" style="margin-top:10px">
             	<i class="fa fa-internet-explorer"></i> 官网:
         </label>
         <div class="col-md-10">
             <input type="text" name="href" class="form-control" id="new_href" placeholder="请输入网址">
         </div>
     </div>  
     <br/>
     <div class="row">
         <label for="new_ins" class="col-md-2" style="margin-top:10px">
             	<i class="fa fa-info-circle"></i> 介绍:
         </label>
         <div class="col-md-10">
             <textarea class="form-control" rows="5" name="instruction" id="new_ins" style="height:272px" placeholder="请输入企业介绍（500字以内）"></textarea>
         </div>
     </div>  
     <br/>
     <div class="row">
         <label class="col-md-2" style="margin-top:10px">
             	<i class="fa fa-location-arrow"></i> 坐标:
         </label>
         <div class="col-md-1">
	            <label class="form-label" style="margin-top:10px">纬：</label>
         </div>
         <div class="col-md-4">
            <input type="text" name="location_Y" class="form-control" id="new_Y" placeholder="请输入纬度值">
         </div>
         <div class="col-md-1">
            <label class="form-label" style="margin-top:10px">经：</label>
         </div>
         <div class="col-md-4">
             <input type="text" name="location_X" class="form-control" id="new_X" placeholder="请输入经度值">
         </div>
     </div>  
     <br/><br/>
     <div class="row">
    	<div class="col-lg-offset-3 col-lg-2">
    		<button type="button" id="new_reset" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			重置	              		    
            </button>
    	</div>
    	<div class="col-lg-offset-2 col-lg-2">
    		<button type="button" id="new_ok" onclick="createCompany()" class="btn btn-default" style="width:60px;color:#000000;border-color:#000000;border-width:1px">
          			 确定
     		</button>
    	</div>
   	</div>
</form>
